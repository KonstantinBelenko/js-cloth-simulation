<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth</title>

    <link rel="shortcut icon" type="image/jpg" href="public/img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="public/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="public/css/controll-panel.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="public/js/main.js"></script>
    <script src="public/js/classes.js"></script>
    <script src="public/js/methods.js"></script>
    <script src="public/js/controll-panel.js"></script>

</head>
<body>

    <p style="display: none;">Event catcher</p>
    <img style="display: none;" src="./public/img/egg.png" id="eggs">
    
    <canvas id="canv" width="1720px" height="780px"></canvas>

    <!-- All controll-panel methods are located in "controll-panel.js" -->
    <div id="controll-panel">
        <div class="panel-switch"> <div id='panel-switch-play'   class='noselect' onclick="playButton()"   >PLAY</div> </div>
        <div class="panel-switch"> <div id='panel-switch-create' class='noselect' onclick="createButton()" >CREATE</div> </div>
        <div class="panel-switch">
             <div id='panel-switch-load'   class='noselect'>
                <input type="number" placeholder="rows"     id="preset-rows"/>
                <input type="number" placeholder="columns"  id="preset-columns"/>
                <button style="background-color: #70A8EB; " onclick="loadPreset()">LOAD</button>
             </div> 
        </div>

        <!-- Press <span style="color: rgb(218, 129, 221);">right mouse button</span> to start and stop time in simple mode <br/>
        Press <span style="color: rgb(218, 129, 221);">shift</span> to enter and exit <span style="color:greenyellow">edit mode</span> <br/>
        <span style="color:greenyellow">[Edit mode]</span> to delete node -> press <span style="color: rgb(218, 129, 221);">middle mouse button</span> -->
    </div>


</body>
</html>
