<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth</title>

    <link rel="shortcut icon" type="image/jpg" href="public/img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="public/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="public/css/controll-panel.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="public/js/main.js"></script>
    <script src="public/js/classes.js"></script>
    <script src="public/js/methods.js"></script>
    <script src="public/js/controll-panel.js"></script>

</head>
<body>

    <p style="display: none;">Event catcher</p>
    <img style="display: none;" src="./public/img/octopuss.png" id="eggs">
    
    <canvas id="canv" width="1720px" height="780px"></canvas>

    <!-- All controll-panel methods are located in "controll-panel.js" -->
    <div id="controll-panel">
        <div class="panel-switch"> <div id='panel-switch-play'   class='noselect' onclick="playButton()"   >PLAY</div> </div>
        <div class="panel-switch"> <div id='panel-switch-create' class='noselect' onclick="createButton()" >CREATE</div> </div>
        <div class="panel-switch">
            <div id='panel-switch-load'   class='noselect'>
                <input type="number" placeholder="rows"     value="20" id="preset-rows"/>
                <input type="number" placeholder="columns"  value="46" id="preset-columns"/>
                <input type="number" placeholder="distance" value="25" id="preset-distance"/>
                <button style="background-color: #70A8EB; " onclick="loadPreset()">LOAD</button>
            </div>  
        </div>
        <div class="panel-switch"> <div id='panel-switch-gravity' class='noselect' >
            GRAVITY
            <input type="range" min="-10" max="10" step="0.01" value="0.9" oninput="gravity(this.value)">
            <label id="gravity-label">0.9</label>
        </div> </div>
        <div class="panel-switch"> <div id='panel-switch-gravity' class='noselect' >
            FRICTION
            <input type="range" min="-3" max="3" step="0.01" value="0.99" oninput="friction(this.value)">
            <label id="friction-label">0.99</label>
        </div> </div>
        <div class="panel-switch"> <div id='panel-switch-gravity' class='noselect' >
            BOUNCE
            <input type="range" min="-5" max="5" step="0.1" value="0.8" oninput="bounce(this.value)">
            <label id="bounce-label">0.8</label>
        </div> </div>
        <div class="panel-switch"> 
            <div id='panel-switch-checkbox' class='noselect' >
                <label>Draw points: <input type="checkbox" checked onchange="changePoints()"></label>
            </div>
        </div>
        <div class="panel-switch"> 
            <div id='panel-switch-checkbox' class='noselect' >
                <label>Draw sticks: <input type="checkbox" checked onchange="changeSticks()"></label>
            </div>
        </div>
    </div>


</body>
</html>
